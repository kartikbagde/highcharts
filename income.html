<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Accident Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='income.css') }}">
</head>
<body>
    <figure class="highcharts-figure">
        <div id="container"></div>
        <p class="highcharts-description">
            Basic line chart showing trends in a dataset. This chart includes the
            <code>series-label</code> module, which adds a label to each line for
            enhanced readability. India's annual income charts state-wise.
            <a href="accident">state-wise Income</a>.
        </p>
    </figure>
    <script>
        Highcharts.chart('container', {
            title: {
                text: 'India Accident Per Year Charts',
                align: 'left'
            },
            yAxis: {
                title: {
                    text: 'Number of Accidents'
                }
            },
            xAxis: {
                accessibility: {
                    rangeDescription: 'Range: 2000 to 2024'
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },
            plotOptions: {
                series: {
                    label: {
                        connectorAllowed: false
                    },
                    pointStart: 2000
                }
            },
            series: [{
                name: 'India',
                data: [
                    222840, 394000, 407497, 406726, 429910, 460920, 470920, 523000, 484704, 461312, 
                    499628, 497686, 490383, 461312, 489400, 464674, 464910, 470403, 449002, 366138, 
                    412432, 461312, 463000, 461312
                ]
            }],
            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            }
        });
    </script>
</body>
</html>
