<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='tutorials.css')}}">
</head>

<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        shows the data about most number of Internetusers in India
    </p>
</figure>
<body>
<script>
    Highcharts.chart('container', {
        title: {
            text: 'Number of Internet users in India '
        },

        accessibility: {
            point: {
                valueDescriptionFormat:
                    '{xDescription}{separator}{value} million(s)'
            }
        },

        xAxis: {
            title: {
                text: 'Year'
            },
            categories: [1995, 2000, 2005, 2010, 2015, 2020, 2023]
        },

        yAxis: {
            type: 'logarithmic',
            title: {
                text: 'Number of Internet Users (in millions)'
            }
        },

        tooltip: {
            headerFormat: '<b>{series.name}</b><br />',
            pointFormat: '{point.y} million(s)'
        },

        series: [{
            name: 'Internet Users',
            keys: ['y', 'color'],
            data: [
                [16, '#0000ff'],
                [361, '#8d0073'],
                [1018, '#ba0046'],
                [2025, '#d60028'],
                [3192, '#eb0014'],
                [4673, '#fb0004'],
                [5200, '#ff0000']
            ],
            color: {
                linearGradient: {
                    x1: 0,
                    x2: 0,
                    y1: 1,
                    y2: 0
                },
                stops: [
                    [0, '#0000ff'],
                    [1, '#ff0000']
                ]
            }
        }]
    });
</Script>
</body>
</html>
